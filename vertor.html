<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bảng Gói Sản Phẩm</title>

  <!-- Font Awesome để có icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    *{
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 15px;
      background: #333;
      padding: 10px;
    }

    .menu button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu button:hover,
    .menu button.active {
      background: #f39c12;
    }

    .product-container {

      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 24px;
      max-width: 1248px;
    }


    .product {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 294px;
      height: 519px;
      padding: 40px 0px 40px 0px;
      text-align: center;
      position: relative;
      transition: transform 0.3s, opacity 0.4s;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product:hover {
      transform: scale(1.05);
    }

    /* hiệu ứng cho gói hot */
    .product.hot {
      border: 2px solid #375DFA;
      box-shadow: 0 0 15px #5172f7;
    }

    .product.hot::after {
      content: " HOT ";
      position: absolute;
      top: -20px;
      left: 40%;
      background: linear-gradient(45deg, #ff0000, #ff6b6b);
      color: white;
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      line-height: 24px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
    }
    .name-price{
      margin-top: 20px;
      width: 100%;
      height: 100px;
    }
    .product h3{
      font-size: 18px;
      font-weight: 500;
      text-align: center;
    }
    .price h3 {
      font-size: 32px;
      font-weight: 700;
      line-height: 48px;
      text-align: center;
      color: #333;
    }

    .price {
      color: #101828;
      font-weight: bold;
      margin-top: 10px;
    }

    .product.hot .price {
      background: linear-gradient(to right, #0058B6, #55BB00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    ul {
      width: 294px;
      height: 275px;
      text-align: left;
      padding: 40px 24px 40px 24px;
      list-style: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 24px;
    }

    ul li {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
      color: #475467;
      font-weight: 500;
    }

    ul li i.fa-check {
      color: #FF82F9;
      margin-right: 6px;
    }

    ul li i.fa-xmark {
      color: #475467;
      margin-right: 6px;
    }

    .btn-bynow {
      width: 230px;
      height: 56px;
      border-radius: 12px;
      background-color: #FFFFFF;
      border: 1px solid #D0D5DD;
    }

    .product.hot .btn-bynow {
      width: 230px;
      height: 56px;
      border-radius: 12px;
      background-color: #375DFA;
      border: 1px solid #D0D5DD;
      color: #fff;
      /* màu chữ cho nổi bật */
    }

  </style>
</head>

<body>

  <header>
    <h1>Bảng Gói Dịch Vụ</h1>
  </header>

  <div class="menu">
    <button data-month="1" onclick="showPlans('1')">1 Tháng</button>
    <button data-month="6" onclick="showPlans('6')">6 Tháng</button>
    <button data-month="12" onclick="showPlans('12')">12 Tháng</button>
  </div>

  <div id="productContainer" class="product-container"></div>

  <script>
    const plans = {
      "1": [
        {
          name: "Gói Cơ Bản", price: "9.99.000đ",
          desc: [
            { text: "Dịch vụ A", ok: true },
            { text: "Hỗ trợ 24/7", ok: true },
            { text: "Không quảng cáo", ok: true },
            { text: "Giới hạn thiết bị", ok: false }
          ],
          hot: false,
          href: "#"
        },
        {
          name: "Gói VIP", price: "9.199.000đ",
          desc: [
            { text: "Dịch vụ A+", ok: true },
            { text: "Ưu tiên hỗ trợ", ok: true },
            { text: "Miễn phí nâng cấp", ok: true },
            { text: "Không giới hạn", ok: true }
          ],
          hot: true,
          href: "#"
        }
      ],
      "6": [
        {
          name: "Gói 6T Cơ Bản", price: "9.499.000đ",
          desc: [
            { text: "Tiết kiệm 15%", ok: true },
            { text: "Không quảng cáo", ok: true },
            { text: "Hỗ trợ 24/7", ok: true },
            { text: "Giới hạn 2 tài khoản", ok: false }
          ],
          hot: false,
          href: "#"
        },
        {
          name: "Gói 6T Plus", price: "9.799.000đ",
          desc: [
            { text: "Tặng thêm 1 tháng", ok: false },
            { text: "Ưu tiên hỗ trợ", ok: true },
            { text: "Miễn phí nâng cấp", ok: true },
            { text: "Không giới hạn", ok: false }
          ],
          hot: true,
          href: "#"
        },
        {
          name: "Gói 6T Premium", price: "9.999.000đ",
          desc: [
            { text: "Full dịch vụ", ok: true },
            { text: "Backup tự động", ok: true },
            { text: "Bảo mật cao", ok: true },
            { text: "Không giới hạn", ok: true }
          ],
          hot: false,
          href: "#"
        },
        {
          name: "Gói 6T Business", price: "1.499.000đ",
          desc: [
            { text: "Doanh nghiệp nhỏ", ok: true },
            { text: "Hỗ trợ nhóm", ok: true },
            { text: "Báo cáo định kỳ", ok: true },
            { text: "Không giới hạn", ok: true }
          ],
          hot: true,
          href: "#"
        }
      ],
      "12": [
        {
          name: "Gói 12T Cơ Bản", price: "9.999.000đ",
          desc: [
            { text: "Tiết kiệm 15%", ok: true },
            { text: "Không quảng cáo", ok: true },
            { text: "Hỗ trợ 24/7", ok: true },
            { text: "Giới hạn 2 tài khoản", ok: false }
          ],
          hot: false,
          href: "#"
        },]

    };

    function showPlans(month) {
      document.querySelectorAll('.menu button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.month === String(month));
      });

      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      plans[month].forEach(p => {
        const product = document.createElement("div");
        product.className = "product" + (p.hot ? " hot" : "");

        let descHTML = "";
        p.desc.forEach(d => {
          const icon = d.ok
            ? '<i class="fa-solid fa-check"></i>'
            : '<i class="fa-solid fa-xmark"></i>';
          descHTML += `<li>${icon} ${d.text}</li>`;
        });

        product.innerHTML = `
        <div class="name-price">
      <h3>${p.name}</h3>
      <div class="price"><h3>${p.price}</h3></div>
      </div>
      <ul>${descHTML}</ul>
      <a href="${p.href}"><button class="btn-bynow">Mua ngay</button></a>
    `;
        container.appendChild(product);
      });
    }


    // Hiển thị mặc định 6 tháng khi load
    document.addEventListener("DOMContentLoaded", () => {
      showPlans("6");
    });
  </script>

</body>

</html>
